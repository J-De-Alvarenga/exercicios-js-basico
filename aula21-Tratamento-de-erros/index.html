    <h1>Try,Catch e Finally</h1>
    <p>
        A instrução try monitora a execução dos comandos do bloco, caso haja algum erro, este erro é passado à instrução catch que executa
        seu bloco de comandos, caso não ocorra nenhum erro, o bloco finally é executado.
